<!DOCTYPE html>
<html lang="en">

<head>

    <title>Discord | your place to talk and hang out</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

<body>

    <div class="bg-[#404EED] ">

                <img src="./images/logo.svg" alt="">


            </div>

            <!--nav options-->
            <div class=" hidden xl:flex md:flex gap-5 text-white font-serif font-[600] font-[16px] ">

                    <li class=" hover:underline">Download</li>

            </div>

            <div class="xl:hidden block">

    </div>

        <img src="./images/Image0.svg" class="hidden xl:block absolute z-10 bottom-0 top-auto" alt="">

        <div
        class="text-[#fff] container max-w-[1200px] xl:px-0 px-7 xl:max-w-[900px]
        mx-auto text-center xl:h-[555px] flex flex-col gap-5 pt-[50px] xl:pt-[120px]">
        <h2 class="font-[800] text-left xl:text-center text-[34px] md:text-[56px] z-20">

        </h2>
        <h4></h4>
